<style>
  mat-form-field {
    display: block;
  }
</style>
<section>
  <div>
    <mat-card>
    <mat-card-title>Price service controlls</mat-card-title>
    <button mat-raised-button color="accent">Send request to database</button>
    </mat-card>
  </div>
</section>
<br>
<section>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Choose the breaker type</mat-label>
        <mat-select #mySelect (selectionChange)="selectInput(mySelect.value)"
          [(value)]="selected">
          <mat-option value="consecutive">ConsecutiveBreaker</mat-option>
          <mat-option value="sample">SampleBreaker</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Timeout duration</mat-label>
      <input matInput id="timeout_duration">
      <span matSuffix>ms</span>
    </mat-form-field>
  </div>    
  <div class="sample" *ngIf="!isConsecutiveSelected">
    <mat-form-field appearance="outline">
      <mat-label>Monitor duration in ms</mat-label>
        <input matNativeControl id="monitor_duration">
        <span matSuffix>ms</span>
    </mat-form-field>
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Threshold</mat-label>
        <input matNativeControl id="threshold"
        matTooltip="Breaks if more requests than the threshold percentage fail in a certain duration">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Minimum requests per second</mat-label>
        <input matNativeControl id="minimum_requests"
        matTooltip="Defines a minimum number of requests that need to occur before the breaker can open">
        </mat-form-field>          
  </div>
  <div class="consecutive" *ngIf="isConsecutiveSelected">
    <mat-form-field appearance="outline">
      <mat-label>Number of failures in a row</mat-label>
      <input matNativeControl id="consecutive_failures">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent">Save configuration</button>
  </div>
</section>
